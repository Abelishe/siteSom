<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Enviado</title>
    <script>
        function tocarSomERedirecionar() {
            let audio = document.getElementById("audio");

            // Toca o som
            let playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Som tocando...");

                    // Aguarda 2 segundos antes de redirecionar
                    setTimeout(() => {
                        window.location.href = "https://forms.gle/pE6HfoqaDTagyg588";
                    }, 2000);

                }).catch(error => {
                    console.log("Erro ao tocar som: ", error);
                    window.location.href = "https://forms.gle/pE6HfoqaDTagyg588";
                });
            }
        }
    </script>
</head>
<body>
    <h2>Obrigado por enviar o formulário!</h2>
    
    <audio id="audio">
        <source src="https://www.myinstants.com/media/sounds/confirma-urna.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>

    <p>Clique no botão abaixo para continuar:</p>
    <button onclick="tocarSomERedirecionar()">Enviar outra resposta</button>
</body>
</html>
